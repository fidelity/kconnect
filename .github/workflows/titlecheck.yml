name: titlecheck

# Run on PR
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  titlecheck:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
    - name: Check conventinal title
      uses: amannn/action-semantic-pull-request@v4.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
